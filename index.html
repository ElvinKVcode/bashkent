<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ba49bbc2f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/main.css">

    <title>Bashkent Website</title>
</head>

<body>

    <header>

        <div class="banner-swiper-container">
            <div class="swiper swiper-banner">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-1.jpg);">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-2.jpg);">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-3.jpg);">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-4.jpg);">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-5.jpg);">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-6.jpg);">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="banner-img" style="background-image: url(images/banner/img-7.jpg);">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="top-nav">
            <div class="container">
                <div class="inner">
                    <a class="reservation" href="">Rezervasiya</a>
                    <button class="menu-button mobile d-xl-none"><i class="fa-solid fa-bars"></i></button>
                    <a class="logo" href="#"><img src="./images/logo/logo.png" alt="logo"></a>
                    <div class="right">
                        <button class="search-button"> <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <div class="sosial-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f "></i></a>
                            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin-in "></i></a>
                            <a href="#"><i class="fa-brands fa-youtube "></i></a>
                            <a href="#"><i class="fa-brands fa-instagram "></i></a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>


    <div class="test">test</div>
  



    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./js/app.js" defer></script>
   
   
   <script>

        var swiper = new Swiper(".swiper-banner", {
            slidesPerView: 1,
            loop: true,

            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
          
        });

    </script>

</body>

</html>
